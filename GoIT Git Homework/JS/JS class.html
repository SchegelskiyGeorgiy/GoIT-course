<body>
   <h1 id="header">Hello world!</h1>
   <p id="msg">Some text</p>

   <script>
      function evenOrOdd(number) {
         if (number % 2) {
            return 'Odd';
         } else {
            return 'Even';
         }
      }
      var number = +prompt('Enter a number');
      console.log(evenOrOdd(number));

   </script>
